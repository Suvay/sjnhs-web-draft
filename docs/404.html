    <!-- Dynamic base path for GitHub Pages -->
    <script>
      // Set base path for assets
      var basePath = window.location.pathname.includes('/sjnhs-web-draft/') ? '/sjnhs-web-draft' : '';
      document.write('<script type="module" crossorigin src="' + basePath + '/assets/index-DbQ36DYE.js"><\/script>');
      document.write('<link rel="stylesheet" crossorigin href="' + basePath + '/assets/index-xpuftmk8.css">');
    </script>
    
    <!-- GitHub Pages SPA redirect -->
    <script>
      // Single Page Apps for GitHub Pages redirect
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>

    <div id="root"></div>
  </body>
